<div>
  <h1>Publicaciones</h1>
  <ul>
    <li *ngFor="let post of posts">
      {{post.text}} {{post.user}}
      <div class="btn-group">
        <button type="button" class="btn btn-default">
          <i class="fa fa-thumbs-up"></i> Me gusta
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-comment"></i> Comentar
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-share"></i> Compartir
        </button>
      </div>
    </li>
  </ul>
</div>
